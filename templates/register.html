<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Stand‑alone registration page for the Serie A predictor.  Like the
       login page, it loads Bootstrap and the shared styles and retains
       Jinja expressions for form handling. -->
  <meta charset="utf-8">
  <title>Register · Serie A Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Register</h1>
          <form method="post" action="{{ url_for('register') }}">
            <div class="mb-3">
              <label class="form-label" for="invite">Invite Code</label>
              <input id="invite" name="invite" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input id="password" name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Create account</button>
          </form>
          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}">Back to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
