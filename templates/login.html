<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login · Serie A Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
  <!-- Navigation bar.  We show fixtures, leaderboard, history and admin when appropriate. -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Serie A Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLogin" aria-controls="navbarLogin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarLogin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Fixtures</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('history') }}">History</a></li>
          {% if current_user.is_authenticated and current_user.is_admin %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Admin</a></li>
          {% endif %}
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Login form -->
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card table-card p-4">
          <h1 class="h4 mb-3">Login</h1>
          <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
          </form>
          <div class="text-center mt-3">
            <a href="{{ url_for('register') }}">Need an invite? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
