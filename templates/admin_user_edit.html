{% extends 'layout.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 mb-0">Edit User</h1>
  <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin_users') }}">Back</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" class="row gy-3" autocomplete="off" novalidate>
      <div class="col-12 col-md-6">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
        <div class="form-text">Change the display/login name.</div>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">New Password (optional)</label>
        <input type="text" name="new_password" class="form-control" placeholder="Leave blank to keep current password">
        <div class="form-text">Set a new password (if needed).</div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin"
                 {% if user.is_admin %}checked{% endif %}>
          <label class="form-check-label" for="is_admin">Administrator</label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin_users') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
