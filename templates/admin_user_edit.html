{% extends 'layout.html' %}
{% block content %}
<h1 class="h4 mb-3">Edit User</h1>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" autocomplete="off" novalidate>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" value="{{ user.username }}" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin"
               {% if user.is_admin %}checked{% endif %}>
        <label class="form-check-label" for="is_admin">Admin</label>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password (optional)</label>
        <input name="new_password" type="password" class="form-control" placeholder="Leave blank to keep current">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Save</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin_users') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
